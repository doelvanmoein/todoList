<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Today's To Do List</title>
</head>
<body>

    <div class="container" style="margin-top: 30px;">
        <div class="card text-center">
            <div class="card-header" style="background-color:deepskyblue;">
                <h5 class="card-title">Today's To Do List</h5>
            </div>
            <div class="card-body">
              <div style="padding: 10px;">
                <blockquote class="blockquote text-center">
                    <p class="mb-0">"Your time is limited, so don't waste it living someone else's life." </p><br>
                    <footer class="blockquote-footer"><cite title="Source Title">Steve Jobs</cite></footer>
                  </blockquote>
              </div>
              
              <div style="align-content: center;margin-bottom: 20px;">
                <div class="col-auto">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">New task to do</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="inputPassword6" class="form-control input center-block" aria-describedby="passwordHelpInline" placeholder="Type new task here and hit enter ...">
                        </div>
                        
                    </div>
              </div>
              
              <section>
                <div class="list-group">
                    <div style="margin-top: 10px;">
                        <!-- Items -->
                    </div>
                </div>
              </section>
            </div>
            <div class="card-footer text-muted" id="clock"></div>
          </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
